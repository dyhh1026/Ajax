<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style type="text/css">
    div,ul,li,a{
        padding: 0;
        margin: 0;
    }
    #container {
        width: 400px;
        min-height: 300px;
        background-color: lightgreen;
        margin: auto;
        text-align: cengter;
        padding: 40px;
         
    }
    #container li{
        list-style: none;
        background-color: lightGray;
        text-align: left;
        height: 25px;
        line-height: 25px;
        cursor: pointer;
        
    }
    </style>
    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript">
    $(function(){
         $("#keyword").keyup(function(){
             var kw = $(this).val();
             $.ajax({
                url:'https://www.baidu.com/sugrec?pre=1&p=3&ie=utf-8&json=1&prod=pc&from=pc_web&sugsid=1429,21082,30210,18559,30284,30481',
                jsonp:'cb',
                data:{wd:kw},
                dataType:'jsonp',
                success: function(data){
                    var sug = data.g;
                    var tag = '<ul>';
                        $.each(sug,function(i,e){
                        tag += '<li>'+e.q+'</li>'
                    });
                    tag += '</ul>';
                    $("#info").html(tag);
                    $("#info").find("li").hover(function(){
                        $(this).css('backgroundColor','lightgreen');
                    },function(){
                        $(this).css('backgroundColor','lightgray');
                    });
                }
             });
         });
    });
    </script>
</head>
<body>
    <div id="container">
        <input type="text" name="keyword" id="keyword"  autocomplete="off">
        <input type="button" value="搜索" id="query">
        <div id="info"></div>
    </div>
</body>
</html>
