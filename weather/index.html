<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>全国天气预报</title>
    <link rel="stylesheet" href="./css/main.css">
    <script src="./js/jquery.js"></script>
    <script src="./js/template.js"></script>
    <script src="./js/main.js"></script>
    
</head>
<body>
    <div id="container">
      
        <div class="w">
            <div class="header">
                <p class="headerText cssbe6388d2919ac6">全国城市天气查询</p>
            </div>
            <div class="headerInput">
                <input type="text" placeholder="请输入城市名称" id="headerGet">
            </div>
            <div class="lists">
                <ul id="ulLists">
                     <script type="text/html" id="templt">
                        <li>
                            <h3>城市：{{result.city}}</h3>
                        </li>
                        <li>
                            <h3>时间：{{result.date}}</h3>
                        </li>
                        <li>
                            <h3>星期：{{result.week}}</h3>
                        </li>
                        <li>
                            <h3>天气：{{result.weather}}</h3>
                        </li>
                        <li>
                            <h3>风力和风向</h3>
                            <span>{{result.windpower}}</span>
                            <span>{{result.winddirect}}</span>
                        </li>
                        <li>
                            <ul>
                                {{each result.index as value }}
                                 <h3>{{value.iname}}</h3>
                                 <li>{{value.ivalue}}</li>
                                 <li>{{value.detail}}</li>
                                {{/each}}
                            </ul>
                        </li>
                    </script>
                </ul>
            </div>

        </div>
    </div>
      
</body>
</html>
